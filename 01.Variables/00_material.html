<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Variables</title>
    </head>
    <body>
        <script type="text/javascript">
            // variables globales
            // variables locales
            const message = 'Hello world!'
            console.log(message)
            if (true) {
                const text = 'whatever'
                console.log(text)
            }

            // CONST CAN'T CHANGE THE VALUE
            const name = 'Cristina';
            console.log(name)

            // LET/VAR CAN CHANGE THE VALUE
            let text = 'Text';
            var whatever = 'Whatever';
            console.log(whatever)
            console.log(text)
        </script>
    </body>
</html>
